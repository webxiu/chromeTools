<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Remover</title>
    <script src="./popup.js"></script>
    <style>
      * {
        padding: 6px;
        margin: 0;
      }
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      .w-100 {
        width: 100%;
      }
      .flex {
        display: flex;
      }
      .flex-1 {
        flex: 1;
      }
      .no-wrap {
        white-space: nowrap;
      }
      .container {
        width: 400px;
        background: #f1f1f1;
      }
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex-1">
        <select name="selectType" id="selectType">
          <option value="table">表格配置</option>
          <option value="edit">编辑详情</option>
          <option value="dictionary">数据字典</option>
        </select>
        <button id="setting">设置</button>
      </div>
      <div class="wrap-box">
        <!-- 动态渲染 -->
      </div>
      <div class="no-wrap">表格列配置:</div>
      <div class="flex">
        <textarea
          name="content"
          id="content"
          value="#aaaa,#bbbb"
          rows="10"
          class="w-100"
          placeholder="请输入表格列表数据"
        ></textarea>
      </div>
    </div>
  </body>
</html>
